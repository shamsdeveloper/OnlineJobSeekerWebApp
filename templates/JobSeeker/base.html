<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OnlineJobSeekerWebApp{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ03R6W6R7T9ZtL4lq53XddfhMzLnQfO2UeHTc9v7h3mZl8n8F5r5gFxiXmw" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation -->
    {% include 'JobSeeker/nav.html' with total_admin=total_admin total_employee=total_employee total_jobseeker=total_jobseeker%}
    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Page specific content will be injected here -->
        {% endblock %}
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEJ03R6W6R7T9ZtL4lq53XddfhMzLnQfO2UeHTc9v7h3mZl8n8F5r5gFxiXmw" crossorigin="anonymous"></script>
</body>
</html>
