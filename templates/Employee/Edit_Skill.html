{% extends 'Employee/base.html' %}
{% load static %}
{% block title %}Edit Skill{% endblock %}
{% block content %}
<div class="container py-5" style="margin-top:-20px; width: calc(100% - 50px);">
    <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Edit Skill</h5>
        </div>
        <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="skillName" class="form-label">Skill Name</label>
                    <textarea name="name" id="skillName" class="form-control" required style="height:120px;">{{ skill.name }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{% url 'skill_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
